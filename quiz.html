<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/quiz.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="index.html" id="logo-link">
          <img src="images/logo.webp" alt="HealthyKids App Logo" class="header-logo">
      </a>
      <div class="slogan-container">
        <span class="slogan">Nourish, Learn, Grow!</span>
      </div>
      <button id="menu-btn">☰</button>
      <nav id="nav-links" class="hidden">
        <a href="index.html">Home</a>
        <a href="nutrition.html">Nutrition</a>

      </nav>
    </header>

    <main>
      <h1 class="page-title">Health Habits Quiz</h1>
      <p class="page-subtitle">Answer the questions to earn a badge!</p>

      <div class="quiz-container">
        <div id="quiz-area">
          <h2 id="question-text"></h2>

          <div id="options-container" class="options-grid"></div>

          <div id="feedback-message"></div>
        </div>

        <button id="next-button" class="btn-save" style="display: none">
          Next Question
        </button>

        <div id="results-area" class="details-panel" style="display: none">
          <h2>Quiz Complete!</h2>
          <p>
            Your final score: <span id="final-score">0</span> /
            <span id="total-questions">0</span>
          </p>
          <button
            id="restart-button"
            class="btn-save"
            onclick="window.location.reload()"
          >
            Play Again
          </button>
        </div>
      </div>
    </main>

    <footer>
      div class="footer-copyright">
        <p>&copy; <span id="year"></span> | Christiana Nwachukwu | Nigeria</p>
      </div>

      <div class="social-icons">

          <img src="images/facebook-brands.svg" alt="Facebook icon" width="32" height="32">
        </a>
        <a href="https://wa.me/qr/2050DHIZ72LEG1" target="_blank">
          <img src="images/whatsapp-brands-solid.svg" alt="Whatsapp icon" width="32" height="32">
        </a>
      </div>
      <div class="footer-last-modified">
        <p>
          <a href="https://youtu.be/OghVv1elZ0I?si=f53mglGqbADN6ep3" target="_blank" class="submission-link">YouTube Video Link</a>
        </p>
        <p id="lastModified"></p>
      </div>
    </footer>

    <script src="js/menu.js"></script>
  </body>
</html>
