      <h1 class="page-title">Fun Health Games</h1>

      <div class="game-list">
        <div
          class="game-card"
          id="handwashGame"
          onclick="window.location.href = 'handwash_timer.html'"
        >
          <h3>Handwashing Timer</h3>
          <p>Learn the 20-second handwashing rule</p>
        </div>

        <div
          class="game-card"
          id="brushGame"
          onclick="window.location.href = 'brush_timer.html'"
        >
          <h3>Teeth Brushing Timer</h3>
          <p>Brush your teeth for 2 minutes</p>
        </div>

        <div
          class="game-card"
          id="quizGame"
          onclick="window.location.href = 'quiz.html'"
        >
          <h3>Health Quiz</h3>
          <p>Test your healthy habits knowledge</p>
        </div>
      </div>
