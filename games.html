<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyKids – Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/games.js" type="module"></script>
</head>
<body>

<header>
    <div id="logo">HealthyKids</div>
    <button id="menu-btn">☰</button>
</header>

<main>
    <h1 class="page-title">Fun Health Games</h1>
    <p class="page-subtitle">Play and learn healthy habits</p>

    <div class="game-list">
        <div class="game-card" id="handwashGame">
            <h3>Handwashing Timer</h3>
            <p>Learn the 20-second handwashing rule</p>
        </div>

        <div class="game-card" id="brushGame">
            <h3>Teeth Brushing Timer</h3>
            <p>Brush your teeth for 2 minutes</p>
        </div>

        <div class="game-card" id="quizGame">
            <h3>Health Quiz</h3>
            <p>Test your healthy habits knowledge</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 HealthyKids</p>
</footer>

</body>
</html>
