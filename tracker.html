      <a href="index.html" id="logo-link">

      </nav>

    <main>
      <h1 class="page-title">Daily Habits Tracker</h1>
      <p class="page-subtitle">Mark your progress for today!</p>

      <div id="trackerContainer" class="tracker-container">
        <div id="habitList" class="habit-list">
          <div class="tracker-item">
            <label>
              <input type="checkbox" id="brushCheckbox" /> Brushed Teeth Today
            </label>
          </div>

          <div class="tracker-item">
            <label>
              <input type="checkbox" id="handwashCheckbox" /> Washed Hands (5+
              times)
            </label>
          </div>

          <div class="tracker-item">
            <label>
              <input type="checkbox" id="waterCheckbox" /> Drank Enough Water
            </label>
          </div>

          <div class="tracker-item">
            <label>
              <input type="checkbox" id="fruitVegCheckbox" /> Ate 1 Fruit or
              Veggie
            </label>
          </div>

          <div class="tracker-item">
            <label>
              <input type="checkbox" id="activityCheckbox" /> Played for 30+
              Minutes
            </label>
          </div>
        </div>
        <button id="saveTracker" class="btn-save">Save Today's Progress</button>

        <div id="trackerMessage" class="instruction"></div>
      </div>
    </main>
