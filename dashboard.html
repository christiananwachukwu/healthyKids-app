<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyKids – Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dashboard.js" type="module"></script>
</head>
<body>

<header>
    <div id="logo">HealthyKids</div>
    <button id="menu-btn">☰</button>
</header>

<main>
    <h1 class="page-title">Progress Dashboard</h1>
    <p class="page-subtitle">View your weekly healthy habits progress</p>

    <div id="progressSummary" class="dashboard-cards">
        <div class="dash-card">
            <h3>Brushing</h3>
            <p id="brushStats">0 / 7 days</p>
        </div>

        <div class="dash-card">
            <h3>Handwashing</h3>
            <p id="handwashStats">0 / 7 days</p>
        </div>

        <div class="dash-card">
            <h3>Water Intake</h3>
            <p id="waterStats">0 / 7 days</p>
        </div>
    </div>

    <canvas id="progressChart" width="300" height="200"></canvas>

</main>

<footer>
    <p>&copy; 2025 HealthyKids</p>
</footer>

</body>
</html>
