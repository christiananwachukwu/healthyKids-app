      <h1 class="page-title">ðŸ§¼ Handwashing Timer</h1>
      <p class="page-subtitle">

      </p>

      <div class="timer-container">
        <div id="media-area" class="media-box">
          <video
            id="handwashVideo"
            autoplay
            loop
            width="100%"
            height="auto"
            style="max-width: 400px; border-radius: 8px"

            <source src="images/handwashing.mp4" type="video/mp4" />

          </video>
          <img
            id="rinseImage"
            src="images/handwashing-1.webp"

            style="
              display: none;
              width: 100%;
              max-width: 400px;
              border-radius: 8px;
            "
          />
        </div>

        <div class="timer-display">
          <span id="timer-minutes">00</span>:<span id="timer-seconds">20</span>
        </div>

        <p
          id="dynamic-instruction"
          class="instruction"
          style="font-size: 1.2rem; font-weight: bold; min-height: 40px"
        >
          Click Start to begin the 20-second wash!
        </p>

        <button id="start-timer-btn" class="btn-save" data-duration="20">
          Start Washing!
        </button>
        <p id="timer-message" class="instruction"></p>
      </div>
